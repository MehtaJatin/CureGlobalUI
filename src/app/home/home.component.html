<app-about-part></app-about-part>

<div class="services-area pb-75">
  <div class="container">
    <div class="section-title-warp">
      <span class="sub-title">
        <i class="bx bx-hash"></i>
        {{ "HOME_OUR_SERVICES" | t }}
      </span>
      <h2>{{ "HOME_CARE_HEADLINE" | t }}</h2>
      <a routerLink="/services" class="default-btn">{{
        "HOME_VIEW_ALL" | t
      }}</a>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let service of services">
        <div class="single-services">
          <div class="services-image">
            <!-- <a [routerLink]="service.link" class="d-block">
                <img [src]="service.image" alt="{{ service.title }}">
              </a> -->
            <a class="d-block">
              <img [src]="service.image" alt="{{ service.title }}" />
            </a>
          </div>
          <div class="services-content">
            <!-- <h3>
                <a [routerLink]="service.link">{{ service.title }}</a>
              </h3> -->
            <h3>
              <a>{{ service.title | mt | async }}</a>
            </h3>
            <p>{{ service.description | mt | async }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-call-us></app-call-us>
