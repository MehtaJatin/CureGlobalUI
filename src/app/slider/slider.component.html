<owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let slide of slides">
        <div class="image-cover" [style.background-image]="'url(' + slide.backgroundImage + ')'">
            <div class="container">
                <div class="main-slider-content">
                   <span class="sub-title">
                    <i class='bx bx-hash'></i>
                    {{ slide.subTitle | autoTranslate }}
                   </span>
                   <h1>{{ slide.title | autoTranslate }}</h1>
                   <p>{{ slide.description | autoTranslate }}</p>
                   <div class="slider-btn">
                    <a class="default-btn" [href]="slide.buttonLink">{{ slide.buttonText | autoTranslate }}</a>
                   </div>
                </div>
            </div>
        </div>
    </ng-template>  
</owl-carousel-o>
