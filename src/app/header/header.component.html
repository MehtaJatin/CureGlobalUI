<div class="top-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-12">
        <ul class="top-header-information">
          <li>
            <i class="bx bxs-map"></i>
            {{ "HEADER_LOCATION" | t }}
          </li>
          <li>
            <i class="bx bx-envelope-open"></i>
            <a routerLink="/home">{{ "HEADER_EMAIL" | t }}</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-5 col-md-12">
        <ul class="top-header-optional">
          <li>
            <a href="https://www.facebook.com">
              <i class="bx bxl-facebook"></i>
            </a>
            <a href="https://www.twitter.com">
              <i class="bx bxl-twitter"></i>
            </a>
            <a href="https://www.linkedin.com">
              <i class="bx bxl-linkedin"></i>
            </a>
            <a href="https://www.instagram.com">
              <i class="bx bxl-instagram"></i>
            </a>
          </li>
          <li class="languages-list">
            <select [value]="lang" (change)="changeLang($event.target.value)">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="pa">Panjabi</option>
              <option value="it">Italiano</option>
              <option value="es">Spanish</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="middle-header-area">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-4 col-md-12">
        <div class="middle-header">
          <h3>
            <span
              ><img
                src="assets/images/logo.png"
                style="width: 60px; height: 60px; margin-right: 10px"
            /></span>
            <span style="color: #06a3da">{{ "BRAND_NAME" | t }}</span>
          </h3>
        </div>
      </div>
      <div class="col-lg-8 col-md-12">
        <ul class="middle-header-content">
          <li>
            <i class="bx bx-phone-call"></i>
            {{ "HEADER_CALL_TODAY" | t }}
            <span>
              <a href="#">{{ "HEADER_PHONE" | t }}</a>
            </span>
          </li>
          <li>
            <i class="bx bx-time-five"></i>
            {{ "HEADER_OPEN_HOUR" | t }}
            <span>
              <a href="#">{{ "HEADER_OPEN_TIME" | t }}</a>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
