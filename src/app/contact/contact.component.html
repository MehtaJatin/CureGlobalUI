<div class="contact-area ptb-100">
  <div class="container">
    <div class="section-title">
      <span class="sub-title">
        <i class="bx bx-hash"></i>
        {{ "CONTACT_MESSAGE_US" | t }}
      </span>
      <h2>{{ "CONTACT_DROP_MESSAGE" | t }}</h2>
    </div>
    <div class="contact-form">
      <form>
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <input
                type="text"
                required=""
                placeholder="{{ 'NAME' | t }}"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <input
                type="email"
                required=""
                placeholder="{{ 'EMAIL' | t }}"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <input
                type="text"
                required=""
                placeholder="{{ 'PHONE' | t }}"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <input
                type="text"
                required=""
                placeholder="{{ 'CONTACT_SUBJECT' | t }}"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <textarea
                name="Message"
                id=""
                cols="30"
                rows="5"
                required
                placeholder="{{ 'CONTACT_YOUR_MESSAGE' | t }}"
                class="form-control"
              ></textarea>
            </div>
          </div>
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <button type="submit" class="default-btn">
                {{ "CONTACT_SEND" | t }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
