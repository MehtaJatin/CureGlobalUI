<!-- Page Header - Only show when not in form-only mode -->
<div
  *ngIf="!showFormOnly"
  class="page-banner-area ptb-100 four"
  style="background-image: url(assets/images/page-title1.jpg)"
>
  <div *ngIf="!showFormOnly" class="container">
    <div class="page-banner-content">
      <h2>{{ "MAKE_APPOINTMENT" | t }}</h2>
      <div class="pages-list">
        <li>
          <a routerLink="/home">{{ "HOME" | t }}</a>
        </li>
        <li>{{ "APPOINTMENT" | t }}</li>
      </div>
    </div>
  </div>
</div>

<div class="appointment-area bg-image ptb-100">
  <div class="container">
    <!-- Section title for form-only mode -->
    <div *ngIf="!showFormOnly" class="section-title-warp">
      <span class="sub-title">
        <i class="bx bx-calendar"></i>
        {{ "MAKE_APPOINTMENT" | t }}
      </span>
      <h2>{{ customTitle }}</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="appointment-form">
          <h4>
            <i class="bx bx-calendar"></i>
            Tell Us About The Patient
          </h4>
          <form #userBooking="ngForm" (ngSubmit)="Booking(userBooking.value)">
            <div class="form-group">
              <input
                type="text"
                placeholder="Patient Name"
                class="form-control"
                name="patientName"
                ngModel
                required
              />
            </div>
            <div class="form-group">
              <input
                type="tel"
                placeholder="Enter Phone No."
                class="form-control"
                name="phone"
                ngModel
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                placeholder="Enter Email"
                class="form-control"
                name="email"
                ngModel
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter City"
                class="form-control"
                name="city"
                ngModel
              />
            </div>
            <div class="form-group">
              <textarea
                placeholder="Kindly describe the health concern....."
                class="form-control"
                name="concern"
                ngModel
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="default-btn">
              SUBMIT NOW
            </button>
            <div *ngIf="Bookingmsg" class="alert alert-success mt-3">
              {{ Bookingmsg }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
