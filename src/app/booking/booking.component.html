<div class="page-banner-area ptb-100 four">
  <div class="container">
    <div class="page-banner-content">
      <h2>Make An Appointment</h2>
      <div class="pages-list">
        <li>
          <a routerLink="/home">Home</a>
        </li>
        <li>Appointment</li>
      </div>
    </div>
  </div>
</div>

<div
  class="appointment-area bg-image ptb-100"
  style="background-image: url(assets/images/appointment-bg-2.jpg)"
>
  <div class="container">
    <div class="appointment-form">
      <h4>
        <i class="bx bx-calendar"></i>
        Make An Appointment
      </h4>
      <form #userBooking="ngForm" (ngSubmit)="Booking(userBooking.value)">
        <div class="form-group">
          <input
            type="text"
            placeholder="Name"
            class="form-control"
            name="name"
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            placeholder="Email"
            class="form-control"
            name="email"
            ngModel
          />
        </div>
        <div class="form-group d-flex" style="gap: 8px">
          <select
            class="form-control"
            name="countryCode"
            ngModel
            style="max-width: 160px"
          >
            <option [ngValue]="undefined" disabled>Country</option>
            <option
              *ngFor="let c of countryCodes"
              [selected]="c.dial === defaultCountryCode"
              [value]="c.dial"
            >
              +{{ c.dial }} - {{ c.name }}
            </option>
          </select>
          <input
            type="text"
            placeholder="Phone"
            class="form-control"
            name="phone"
            ngModel
          />
        </div>
        <div class="form-group">
          <textarea
            placeholder="Your Query/Message"
            class="form-control"
            name="query"
            ngModel
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="default-btn">Book Appointment</button>
        <div *ngIf="Bookingmsg" class="alert alert-success mt-3">
          {{ Bookingmsg }}
        </div>
      </form>
    </div>
  </div>
</div>
